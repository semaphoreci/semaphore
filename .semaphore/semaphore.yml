version: v1.0
name: Documentation
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docs cache
    dependencies: []
    run:
      when: "change_in('/docs', {default_branch: 'main'})"
    task:
      jobs:
        - name: Preheat cache
          commands:
            - checkout
            - sem-version node 20.12
            - cd docs
            - cache restore
            - npm install
            - cache store
  - name: Docs build
    dependencies: [Docs cache]
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 20.12
          - cd docs
          - cache restore
          - npm install
      jobs:
        - name: Lint
          commands:
            - npm run lint

        - name: Build
          commands:
            - npm run build

  - name: Docs build image
    dependencies: [Docs build]
    task:
      secrets:
        - name: container-registry-writer
      prologue:
        commands:
          - checkout
          - sem-version node 20.12
          - cd docs
          - cache restore
          - npm install
      jobs:
        - name: Build image
          commands:
            - make configure.gcloud
            - make nginx.build
            - make nginx.test
            - make nginx.push

promotions:
  - name: Sxmoon
    pipeline_file: sxmoon.yml
